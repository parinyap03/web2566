<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="room" src="work2\workimg\bg2.jpg">
        <img id="profile"  src="work2\workimg\profile.jpg">
        <!-- <img id="fish"  src="workimg/cp.jpg"> -->

      </a-assets>

      <a-text value="Parinyaporn Saengnolad" position="-5 1 -2"
      animation="property: position; to: -1.3 0.5 -2.2; dur: 8000; easing: linear; loop: false"
      ></a-text>
      <a-text value="643020483-2" position="-5 1 -2" animation="property: position; to: -0.7 2 -2; dur: 8000; easing: linear; loop: false"></a-text>

      <a-sky color="#ECFFFF" src="#room" radius="40"></a-sky>
      <a-camera>
        <!-- <a-cursor></a-cursor> -->
      </a-camera>

      <!-- <a-entity position="-5 1 -5">
        <a-entity
          gltf-model="url(path/to/fish.gltf)" 
          scale="0.1 0.1 0.1" 
        >
          <a-animation attribute="position" to="5 1 -5" dur="5000" easing="linear" repeat="indefinite"></a-animation>
          <a-animation attribute="rotation" to="0 180 0" dur="2000" easing="linear" repeat="indefinite"></a-animation>
        </a-entity>
      </a-entity> -->
      <a-box position="0 0 0" 
         depth="2"
         width="2" height="2"
         animation="property: position; to: 0 1 -5; dur: 2000; easing: linear" 
         animation__2="property: rotation;; to: 0 360 0; dur: 5000; loop: true;" 
         src="#profile"
         ></a-box>
         <!-- <a-box position="-10 0.75 -10" color="#FFC65D"
            animation="property: position; to: 2 1 1; dur: 10000; easing: linear; loop: true;"
            animation__2="property: rotation; to: 0 90 90; dur: 500; loop: true;" 
         ></a-box>    -->

    </a-scene>

  </body>
</html>
